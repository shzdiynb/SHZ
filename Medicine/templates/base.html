<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='/picture/logo.png') }}" alt="系统Logo">
                <span>管理员系统</span>
            </div>

            <nav class="nav">
                <a href="{{ url_for('show_dashboard') }}" class="{% if request.endpoint == 'show_dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表盘</span>
                </a>
                <a href="{{ url_for('feedback_page') }}" class="{% if request.endpoint == 'feedback_page' %}active{% endif %}">
                    <i class="fas fa-comments"></i>
                    <span>审核反馈</span>
                </a>
                <a href="{{ url_for('import_data') }}" class="{% if request.endpoint == 'import_data' %}active{% endif %}">
                    <i class="fas fa-file-import"></i>
                    <span>导入数据</span>
                </a>
                <a href="{{ url_for('chat_page') }}" class="{% if request.endpoint == 'chat_page' %}active{% endif %}">
                    <i class="fas fa-user-check"></i>
                    <span>审核提问</span>
                </a>
            </nav>

        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </div>

{#    <script src="{{ url_for('static', filename='js/script.js') }}"></script>#}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
